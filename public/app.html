<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>
<body>
    <h1>My App</h1>
    <button>Increment</button>
    <p>Counter: <span id="counter">0</span></p>

    <script>
        //const H1 = document.querySelector("h1");
        const incButton = document.querySelector("button");
        const counterOutput = document.querySelector("#counter");
        let counter = 0;

        const myFunction = () => {
            //H1.innerText = "My Renamed App";
            counter += 1;
            counterOutput.innerText = counter;
        };


        incButton.addEventListener("click", myFunction);
        

    </script>
</body>
</html>
