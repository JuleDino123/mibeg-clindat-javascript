<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>
        Iâ€™m thinking of a number between
        <span id="lower">0</span> and
        <span id="upper">99</span>.
    </p>
    <input type="number" id="guessedNumberInput">
    <button id="guessButton">Guess</button>
    <p id="feedback"></p>

    <script>
        let g;
        
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        number = getRandomInt(100);

        function fb (guess) {
            if (Number.isNaN(Number(guess))) {
                return "Please enter a number"
            }
            else if (guess > number) {
                return "Lower";
            }
            else if (guess < number) {
                return "Higher";
            }
            else if (guess == number) {
                return "Correct! Reload the page to play again."
            }
            else {return "Some other case I haven't considered";}
        }

        guessedNumberInput.addEventListener(
            "change",
            (event) => {
                g = event.target.value;
            }
        )

        guessButton.addEventListener(
            "click",
            (event) => {
                feedback.innerText = fb(g);
            }
        )

    </script>
</body>

</html>
